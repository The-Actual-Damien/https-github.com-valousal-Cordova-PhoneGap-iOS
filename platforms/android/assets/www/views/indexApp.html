<div class="row">
    <h3>Comment servir du champagne</h3>
    <div > <!-- class="embed-responsive "embed-responsive-16by9 class="embed-responsive-item"-->
        <!-- Define the video -->
        <video controls>
            <source src="datas/video/grass-in-the-wind-sma.mp4" type="video/mp4">
            <source src="datas/video/grass-in-the-wind-sma.webm" type="video/webm">
        </video>
        <!-- Define the controls -->
        <div id="controls">
            <div id="progressBar"><span id="played"></span></div>
            <button id="playpause" alt="play" title="play" onclick="VideoPlayer.play('file://datas/video/grass-in-the-wind-sma.mp4')">play</button>
            <button id="stop" alt="stop" title="stop" onclick="stopVideo()">stop</button>
            <button id="rewind" alt="rewind" title="rewind" onclick="changePlaybackSpeed('-');" >&laquo;</button>
            <button id="ffwd" alt="fast forward" title="fast forward" onclick="changePlaybackSpeed('+');" >&raquo;</button>
            <button id="volumeDown" alt="decrease volume" title="-" onclick="changeVolume('-')">-</button>
            <button id="volumeUp" alt="increase volume" title="+" onclick="changeVolume('+')">+</button>
            <button id="mute" alt="mute" title="mute" onclick="toggleMute()">mute</button>
        </div>
        <!--<script>VideoPlayer.play("https://www.youtube.com/watch?v=ujuA8YVExMg")</script>-->
    </div>
</div>
