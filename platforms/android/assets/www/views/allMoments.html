﻿<div class='navbarMoment'>

        <ul class="nav navbar-nav">
            <li class='pull-left'><a href="#/allmoment">All Moments</a></li>
            <li class='pull-right'><a href="#/addmoment">Add Moment</a></li>
        </ul>

</div>



<div ng-repeat="moment in moments">
    <div>
        <img class="img-moment img-responsive" style="background:url('{{moment.image}}') 50% 50%;" src="datas/img/transp.png"/>

        </a>
    </div>
</div>
