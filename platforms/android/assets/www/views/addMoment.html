﻿<div class='navbarMoment'>
    <nav class="navbar navbar-fixed-top">
        <ul class="nav navbar-nav">
            <li class='pull-left'><a href="#/allmoment">All Moments</a></li>
            <li class='pull-right'><a href="#/addmoment">Add Moment</a></li>
        </ul>
    </nav>
</div>



<div class='add-moment'>
    <form role='form' class='col-xs-12'>
        <div class='form-group'>
            <label for='title'>Moment title</label>
            <input type='text' ng-model="moment.title" class='form-control' id='title' name='title' placeholder="Moment title"/>
        </div>
        <div class='form-group'>
            <label for='image'>Moment images</label>
            <button id="image" ng-click='addPicture()' class='form-control btn btn-default'>Add image</button>
            <img src="{{ moment.image }}" class='img-create'/>
        </div>
        <div>
            <label>
                {{ moment.geolocation != undefined ? 'Localisation (actif)' : 'Localisation (recherche en cours...)' }}
            </label>
        </div>
        <button ng-click="addMoment()" class='btn btn-default'>Add Moment</button>
    </form>
</div>
